<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" /> 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script async defer src="updateScript.js" ></script>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Update Task</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="Id" class="col-lg-4 col-form-label">Task-Id</label>
                                <div class="col-lg-8">
                                  <input type="text" name="tid" class="form-control" id="tid" disabled>
                                </div>
                              </div>
                            <div class="form-group row">
                              <label for="name" class="col-lg-4 col-form-label">Title</label>
                              <div class="col-lg-8">
                                <input type="text" name="title" class="form-control" id="title1" disabled>
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="Description" class="col-lg-4 col-form-label">Description</label>
                                <div class="col-lg-8">
                                  <input type="text" name="description" class="form-control" id="description" disabled>
                                </div>
                              </div>
                            <div class="form-group row">
                                <label for="Due_Date" class="col-lg-4 col-form-label">Due_Date</label>
                                <div class="col-lg-8">
                                  <input type="date" name="due_date" class="form-control" id="due_date" required>
                                </div>
                              </div>
                            <fieldset class="form-group">
                              <div class="row">
                                <legend class="col-form-label col-lg-4 pt-0">Priority</legend>
                                <div class="col-lg-8">
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="priority" id="low" value="low">
                                    <label class="form-check-label" for="Low">
                                        Low
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="priority" id="medium" value="medium" checked>
                                    <label class="form-check-label" for="medium">
                                      Medium
                                    </label>
                                  </div>
                                  <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="priority" id="high" value="high">
                                    <label class="form-check-label" for="high">
                                      High
                                    </label>
                                  </div>
                                </div>
                              </div>
                            </fieldset>
                            <div class="form-group row">
                              <div class="col-lg-4">Completed</div>
                              <div class="col-lg-8">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" onclick="checkboxClicked()" name="Status" id="cb">
                                  <label class="form-check-label" for="statusTask" id="status">
                                    Incomplete
                                  </label>
                                </div>
                              </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-4"></div>
                              <div class="col-lg-8">
                                <button type="submit" onclick="updateTodo(due_date.value)" class="btn btn-success btn-md">Update Task</button>
                              </div>
                            </div>
                          </form>
                    </div>
                  </div>
            </div>
            <div class="col-md-2"></div>

        </div>
    </div>

</body>
</html>
